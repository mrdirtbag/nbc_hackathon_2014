<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hackathon Settings</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

      <style type="text/css"></style>
   </head>
   <body>
      <div class="container">
		<br><br><br>
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h1 class="panel-title">Settings</h1>
		  </div>
		  <div class="panel-body">
			<h3>John Smith</h3>
			Hollywood, CA
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
			<h2 class="panel-title">Social Media</h2>
		  </div>
		  <div class="panel-body">
			<div class="panel-body"><img src="images/twitter-logo.png" height="40"> @johnsmith</div>
			<div class="panel-body"><img src="images/fb-logo.png" height="40"> /johnsmith</div>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
			<h2 class="panel-title">Watch Preferences</h2>
		  </div>
		  <div class="panel-body">
			<div class="container">
			  <form role="form">
				<div class="checkbox">
				  <label><input type="checkbox" value="">ALL</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Reference Episodes</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Twitter</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Facebook</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Behind the Scenes</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Videos</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Photos</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Comments</label>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	</div>
   </body>
</html>
